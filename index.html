<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiven Patel | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Background Cube Animation -->
    <div class="background-cubes"></div>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Large Styled S. Logo -->
    <div class="logo-large">S.</div>
    
    <!-- Sidebar Navigation Toggle -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Sidebar Navigation -->
    <nav id="sidebar-menu">
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Professional Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero-content">
            <h1>Welcome to Shiven Patel's Portfolio</h1>
            <p>"Innovation distinguishes between a leader and a follower." - Steve Jobs</p>
            <div class="website-motion">shivenhpatel.com</div>
        </div>
    </section>

    <!-- Scroll Down Button -->
    <div class="scroll-down">
        <span>SCROLL DOWN</span>
        <div class="scroll-circle">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <!-- Cursor Shadow Effect -->
    <div class="cursor-shadow"></div>
    
    <script>
        function toggleMenu() {
            document.getElementById("sidebar-menu").classList.toggle("active");
        }

        // Ensure Sidebar Menu Displays Correctly
        document.addEventListener("DOMContentLoaded", function() {
            const menu = document.getElementById("sidebar-menu");
            menu.style.display = "block";
        });

        // Cursor Shadow Effect - White Shadow
        document.addEventListener("DOMContentLoaded", function() {
            const cursorShadow = document.createElement('div');
            cursorShadow.classList.add('cursor-shadow');
            cursorShadow.style.backgroundColor = 'rgba(255, 255, 255, 0.7)'; // White shadow effect
            document.body.appendChild(cursorShadow);

            document.addEventListener("mousemove", (e) => {
                cursorShadow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                cursorShadow.style.transition = 'transform 0.1s ease-out';
            });
        });
    </script>
</body>
</html>
