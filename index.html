<html lang="en">

    <title>Shiven Patel | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Background Cube Animation (White) -->
    <div class="background-cubes white"></div>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Large Styled S. Logo -->
    <div class="logo-large">S.</div>
    
    <!-- Sidebar Navigation Toggle -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Sidebar Navigation -->
    <nav id="sidebar-menu">
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="education.html">Education</a></li>

        </ul>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero-content">
            <h1>Welcome to Shiven Patel's Portfolio</h1>
            <p>"Innovation distinguishes between a leader and a follower." - Steve Jobs</p>
            <div class="website-motion">shivenhpatel.com</div>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            document.getElementById("sidebar-menu").classList.toggle("active");
        }

        // Ensure Sidebar Menu Displays Correctly
        document.addEventListener("DOMContentLoaded", function() {
            const menu = document.getElementById("sidebar-menu");
            menu.style.display = "block";
        });
    </script>
</body>
</html>
